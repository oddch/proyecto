<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{facturaControlador.listarFactura()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idfactura"/>
                        </f:facet>
                        <h:outputText value="#{item.idfactura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TotalFactura"/>
                        </f:facet>
                        <h:outputText value="#{item.totalFactura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ClienteId"/>
                        </f:facet>
                        <h:outputText value="#{item.clienteId.nombres}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
