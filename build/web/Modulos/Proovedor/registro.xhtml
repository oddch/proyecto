<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="NombreProveedor:" for="nombreProveedor" />
                    <h:inputText id="nombreProveedor" value="#{proveedorControlador.proveedor.nombreProveedor}" title="NombreProveedor" required="true" requiredMessage="The NombreProveedor field is required."/>
                    <h:outputLabel value="DireccionComercial:" for="direccionComercial" />
                    <h:inputText id="direccionComercial" value="#{proveedorControlador.proveedor.direccionComercial}" title="DireccionComercial" required="true" requiredMessage="The DireccionComercial field is required."/>
                    <h:outputLabel value="TelefonoComercial:" for="telefonoComercial" />
                    <h:inputText id="telefonoComercial" value="#{proveedorControlador.proveedor.telefonoComercial}" title="TelefonoComercial" required="true" requiredMessage="The TelefonoComercial field is required."/>
                    <h:outputLabel value="CorreoComercial:" for="correoComercial" />
                    <h:inputText id="correoComercial" value="#{proveedorControlador.proveedor.correoComercial}" title="CorreoComercial" required="true" requiredMessage="The CorreoComercial field is required."/>
                    <h:outputLabel value="Observacion:" for="observacion" />
                    <h:inputTextarea rows="4" cols="30" id="observacion" value="#{proveedorControlador.proveedor.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>
                    <h:outputLabel value="ProductoIdproducto:" for="productoIdproducto" />
                    <h:selectOneMenu id="productoIdproducto" value="#{proveedorControlador.producto.idproducto}" title="ProductoIdproducto" required="true" requiredMessage="The ProductoIdproducto field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{productoControlador.listarProducto()}" var="p" itemValue="#{p.idproducto}" itemLabel="#{p.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{proveedorControlador.create()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
