<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../sweetalert/sweetalert.css" rel="stylesheet" type="text/css"/>
        <script src="../../sweetalert/sweetalert.init.js" type="text/javascript"></script>
    
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdRol:" for="idRol" />
                    <h:inputText id="idRol" value="#{rolControlador.rol.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{rolControlador.rol.nombre}" title="Nombre" />
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{rolControlador.rol.descripcion}" title="Descripcion" />
                </h:panelGrid>
                <h:outputLabel>
                                    <button type="button" onclick="$('#correoModal').hide();
                                            swal('Enviando correos!!');" class="btn btn-purple waves-effect waves-light"> <span>Send</span> <i class="fa fa-send m-l-10"></i> </button>
                                            <f:ajax event="click" listener="#{rolControlador.ceate()}" ></f:ajax>
                                </h:outputLabel> 
                <h:commandButton value="Registrar" action="#{rolControlador.ceate()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
