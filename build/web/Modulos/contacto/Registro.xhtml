<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">          
                    <h:outputLabel value="Asunto:" for="asunto" />
                    <h:inputText id="asunto" value="#{contactoControlador.contacto.asunto}" title="Asunto" required="true" requiredMessage="The Asunto field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{contactoControlador.contacto.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Solicitud:" for="solicitud" />
                    <h:inputText id="solicitud" value="#{contactoControlador.contacto.solicitud}" title="Solicitud" required="true" requiredMessage="The Solicitud field is required."/>
                    <h:outputLabel value="Mensaje:" for="mensaje" />
                    <h:inputText id="mensaje" value="#{contactoControlador.contacto.mensaje}" title="Mensaje" required="true" requiredMessage="The Mensaje field is required."/>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{contactoControlador.create()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
