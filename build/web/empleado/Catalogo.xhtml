    <h:body class="hold-transition skin-blue sidebar-mini" style="background: #87a6005c;">
        <div class="col-md-10 col-sm-12 col-xs-12" style="margin-top: 120px; margin-left: 100px;">
            <div class="box box-default">
                <!-- /.box-header -->
                <div class="box-body ">
                    <img src="../Merkaruta/img/Estetica.png" alt="" style="margin-left: 315px;"/>
                    <h:form id="form"> 
                        <div class="row">
                            <c:forEach var="objeto" items="#{catalogoControlador.listarProducto()}"  > 
                                <b:column col-sm="6" col-md="5" col-lg="3">
                                    <b:thumbnail >
                                        <img src="../productos/#{objeto.imagen}"  style="width: 250px;height: 200px;"/>
                                        <f:facet name="caption">
                                            <h4 class="pull-right"><h:outputText value="$ #{objeto.precio}" /></h4>
                                            <h4><a href="#"><h:outputText value=" #{objeto.nombre}"/></a></h4>
                                            <h3><h:outputText value=" #{objeto.tipoProducto}" /> </h3>
                                            <p>
                                                <b:commandButton icon="edit" size="lg"   oncomplete="$('#editar').modal('show')" update=":Fmodificar" span="4" look="info" > 

                                                    <f:setPropertyActionListener value="#{objeto}" target="#{catalogoControlador.producto}" />
                                                </b:commandButton>
                                                <b:commandButton icon="trash"   size="lg" look="waening" oncomplete="$('#eliminar').modal('show')" update=":Fmodificar" >
                                                    <f:setPropertyActionListener target="#{catalogoControlador.producto}" value="#{objeto}" />
                                                </b:commandButton>
                                            </p>
                                        </f:facet>

                                    </b:thumbnail>
                                </b:column>
                            </c:forEach> 
                        </div>     
                        <c:forEach items="#{usuario.mostrarRoles}" var="item">

                            <li><a href="#{item.url}"><i class="fa fa-home"></i> <h:outputText value="#{item.nombre}" />  </a></li>

                        </c:forEach>
                    </h:form>


                    <b:modal  id="editar" title="Modificar producto">


                        <b:form enctype="multipart/form-data" id="Fmodificar"> 

                            <div>
                                <label for="name">Nombre:</label>
                                <b:inputText value="#{catalogoControlador.producto.nombre}" pt:type="text" pt:minlength="4" pt:maxlength="22" pt:required="true" > </b:inputText>
                            </div>
                            <div>
                                <label for="name">tipo</label>
                                <b:inputText value="#{catalogoControlador.producto.tipoProducto}"  pt:type="text" pt:minlength="2" pt:maxlength="15" pt:required="true"  > </b:inputText>
                            </div>
                            <div>
                                <label for="name">Precio</label>
                                <b:inputText value="#{ catalogoControlador.producto.precio}" pt:type="number" pt:min="1000" pt:max="10000000" pt:required="true"  > </b:inputText>
                            </div>
                            <div>
                                <label for="name">Imagen</label>
                                <h:inputFile  value="#{catalogoControlador.imagen}"  />
                            </div>


                            <div class="modal-footer"> 
                                <b:commandButton value="cerrar"  look="primary" type="button" onclick="$('#editar').modal('hide')"   > </b:commandButton>
                                <b:commandButton value="actualizar"    action="#{catalogoControlador.actualizar()}" look="info" > </b:commandButton>
                            </div>
                        </b:form>
                    </b:modal>


                    <b:modal  id="mostrar" title="agregar producto">


                        <b:form enctype="multipart/form-data" id="Fmostrar"> 
                            <div class="row">
                                <div class="col-xs-4 item-photo">
                                    <p:outputPanel></p:outputPanel>

                                    <img style="max-width:100%;" src="../productos/#{catalogoControlador.producto.imagen}" />
                                </div>

                                <div class="col-xs-5" style="border:0px solid gray">
                                    <!-- Datos del vendedor y titulo del producto -->
                                    <h3> <h:outputText value="#{catalogoControlador.producto.nombre}"  id="nombreP" > </h:outputText></h3>    
                                    <h5 style="color:#337ab7">vendido por <a href="#">Sicav</a> · <small style="color:#337ab7"></small></h5>

                                    <!-- Precios -->
                                    <h6 class="title-price"><small>PRECIO</small></h6>
                                    <h3 style="margin-top:0px;">  <h:outputText value="$$ #{catalogoControlador.producto.precio}"   > </h:outputText></h3>

                                    <h6 class="title-price"><small>ESTADO</small></h6>
                                    <h3 style="margin-top:0px;">  <p:rating value="1"  readonly="true" /></h3>

                                    <!-- Detalles especificos del producto -->


                                    <div class="section" style="padding-bottom:20px;">
                                        <h6 class="title-attr"><small>CANTIDAD</small></h6>                    
                                        <div>
                                            <b:commandButton look="danger" value="-"><f:ajax listener="#{catalogoControlador.restar()}" render="canti"></f:ajax></b:commandButton>
                                            <h:inputText value="#{catalogoControlador.producto.cantidad}" id="canti"/>
                                            <b:commandButton look="primary" value="+" ><f:ajax listener="#{catalogoControlador.sumar()}" render="canti"></f:ajax></b:commandButton>
                                        </div>
                                    </div>                

                                    <!-- Botones de compra -->
                                    <div class="section" style="padding-bottom:20px;">
                                        <h6><a href="#"><span class="glyphicon glyphicon-heart-empty" style="cursor:pointer;"></span> Agregar a lista de deseos</a></h6>
                                    </div>                                        
                                </div>                              

                                <div class="col-xs-9">
                                    <ul class="menu-items">
                                        <li class="active">Detalle del producto</li>
                                    </ul>
                                    <div style="width:100%;border-top:1px solid silver">
                                        <p style="padding:15px;">
                                            <small>
                                                <h:outputText value="#{catalogoControlador.producto.tipoProducto}"   > </h:outputText>

                                            </small>
                                        </p>

                                    </div>
                                </div>		
                            </div>
                            <div class="modal-footer"> 
                                <b:commandButton value="cerrar"  look="warning" type="button" onclick="$('#mostrar').modal('hide')"   > </b:commandButton>
                                <b:commandButton value="agregar al carrito"    action="#{catalogoControlador.agregar()}" look="success" > </b:commandButton>
                            </div>
                        </b:form>
                    </b:modal>
                    <h:form>
                        <b:commandButton value="registrar" look="primary" oncomplete="$('#registrar').modal('show')" update=":Fmodificar" />
                    </h:form>
                    <b:modal id="registrar"  title="Registrar" >
                        <h:form enctype="multipart/form-data"> 
                            <div>
                                <label for="name">Nombre:</label>
                                <b:inputText value="#{catalogoControlador.producto.nombre}" pt:type="text" pt:minlength="4" pt:maxlength="22" pt:required="true" > </b:inputText>
                            </div>
                            <div>
                                <label for="name">tipo</label>
                                <b:inputText value="#{catalogoControlador.producto.tipoProducto}"  pt:type="text" pt:minlength="2" pt:maxlength="15" pt:required="true"  > </b:inputText>
                            </div>
                            <div>
                                <label for="name">Precio</label>
                                <b:inputText value="#{ catalogoControlador.producto.precio}" pt:type="number" pt:min="1000" pt:max="10000000" pt:required="true"  > </b:inputText>
                            </div>






                            <div>
                                <label for="name">Imagen</label>
                                <h:inputFile  value="#{catalogoControlador.imagen}"  />
                            </div>
                            <div class="modal-footer">          

                                <b:commandButton value="cerrar"   look="warning"  type="button" onclick="$('#registrar').modal('hide')"    > </b:commandButton>
                                <b:commandButton value="registrar"    action="#{catalogoControlador.registrar()}" look="primary" > </b:commandButton>
                            </div>
                        </h:form>
                    </b:modal> 
                    <b:modal   id="eliminar" title="eliminar" >





                        <h:form> 


                            <div>

                                <br/> ¿Seguro desea eliminar el producto?
                            </div>








                            <div class="modal-footer"> 

                                <b:commandButton value="Cerrar"  type='button' onclick="$('#eliminar').modal('hide')" look='warning'  > </b:commandButton>
                                <b:commandButton value="Eliminar"      action="#{catalogoControlador.eliminar()}" class="btn btn-danger" > </b:commandButton>
                            </div>
                        </h:form>
                    </b:modal>



                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
