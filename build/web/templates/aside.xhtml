

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <aside class="main-sidebar"  style="background-color: #0059BF" > 
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar" >
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../resources/img/LOGO.png" class="img-circle" alt="imagen-usuario" width="30px" height="30px"/>
                </div>
                <div class="pull-left info">
                    <h:outputText value="#{usuario.usuario.nombres}     "></h:outputText>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="buscar..."/>
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" style="background-color: #0059BF">


                <c:forEach items="#{usuario.mostrarRoles}" var="item">

                    <li><a href="#{item.url}"><i class="fa fa-amazon"></i> <h:outputText value="#{item.nombre}" />  </a></li>

                </c:forEach>







            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</html>
