<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{verPedidoControlador.listarPedido()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idpedido"/>
                        </f:facet>
                        <h:outputText value="#{item.idpedido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaPedido"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaPedido}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FacturaIdfactura"/>
                        </f:facet>
                        <h:outputText value="#{item.facturaIdfactura.totalFactura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ClienteId"/>
                        </f:facet>
                        <h:outputText value="#{item.clienteId.nombres}"/>
                    </h:column>
                    <h:column>
                        <h:column>
                            <h:commandButton value="Eliminar" action="#{verPedidoControlador.remove(item)}"/>
                        </h:column>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
