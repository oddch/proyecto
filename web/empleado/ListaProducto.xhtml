            <f:view>


                  <h:form style="margin-top: 120px;">

                          <h1><h:outputText value="Lista de productos"/></h1>
                          <b:dataTable value="#{productoControlador.listarProducto()}" var="item">
                              <h:column>
                                  <f:facet name="header">
                                      <h:outputText value="Idproducto"/>
                                  </f:facet>
                                  <h:outputText value="#{item.idproducto}"/>
                              </h:column>
                              <h:column>
                                  <f:facet name="header">
                                      <h:outputText value="Nombre"/>
                                  </f:facet>
                                  <h:outputText value="#{item.nombre}"/>
                              </h:column>
                              <h:column>
                                  <f:facet name="header">
                                      <h:outputText value="Imagen"/>
                                  </f:facet>
                                  <h:outputText value="#{item.imagen}"/>
                              </h:column>
                              <h:column>
                                  <f:facet name="header">
                                      <h:outputText value="TipoProducto"/>
                                  </f:facet>
                                  <h:outputText value="#{item.tipoProducto}"/>
                              </h:column>
                              <h:column>
                                  <f:facet name="header">
                                      <h:outputText value="Precio"/>
                                  </f:facet>
                                  <h:outputText value="#{item.precio}"/>
                              </h:column>
                              <h:column>
                                  <f:facet name="header">
                                      <h:outputText value="Cantidad"/>
                                  </f:facet>
                                  <h:outputText value="#{item.cantidad}"/>
                              </h:column>
                          </b:dataTable>
                      </h:form>

            </f:view>
